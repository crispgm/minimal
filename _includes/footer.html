<footer>
  <div class="content-wrapper contact" id="contact">
    <div class="contact-links">
    {% for item in site.contact %}
      <a href="{{ item.link }}"><i class="fa {{ item.icon }}"></i></a>
    {% endfor %}
    </div>
    <div class="contact-copyright">
      {{ site.author }} &copy; {{ site.time | date: "%Y" }}
    </div>
  </div>
</footer>
